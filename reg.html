<doctype html>
<html>
	<head>
		<title> Сайтът за доставки </title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>		
		<form class="col-md-offset-2 col-md-6 form-horizontal">
		  <div class="form-group">
		  <label for="inputEmail3" class="col-md-4 control-label">Тип потребител</label>
			  <div class="col-md-8 dropdown-hover">
				<button class="btn btn-default dropdown-toggle" id="dropdownHeader" type="button" data-toggle="dropdown">Избери
				<span class="caret"></span></button>
				<ul class="dropdown-menu">
				  <li>Транспортна фирма</li>
				  <li>Фирма/лице търсещо транспорт</li>
				</ul>
			  </div>
		  </div>
		  <div class="form-group">
			<label for="inputEmail3" class="col-md-4 control-label">Потребителско име</label>
			<div class="col-md-8">
			  <input type="text" class="form-control" id="userName" placeholder="Username">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputPassword3" class="col-md-4 control-label">Парола</label>
			<div class="col-md-8">
			  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputPassword3" class="col-md-4 control-label">Повтори паролата</label>
			<div class="col-md-8">
			  <input type="password" class="form-control" id="retryPassword" placeholder="Password">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputPassword3" class="col-md-4 control-label">Имейл</label>
			<div class="col-md-8">
			  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-md-offset-4 col-md-8">
			  <div class="checkbox">
				<label>
				  <input type="checkbox" id="registrationCheck"> Приемам общите условия
				</label>
			  </div>
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-md-offset-4 col-md-8">
			  <button type="button" id="registrationButton" class="btn btn-default">Регистрация</button>
			</div>
		  </div>		  
		</form>
		
		
		
		
		
		
		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/script.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
