 <doctype html>

	<head>
		<title> Сайтът за доставки </title>

	</head>
	<body>
		<div class="navbar navbar-default">
			<ul class="nav navbar-nav">

		<div id="content">
			
			
			 <a href="addNotice.html" class="btn btn-success" id="aAddNotice">Добави обява</a>
			 <br><br><br>
			 
			<ul class="list-group" id="noticesList">
						<!--
						<li class="list-group-item">notice1</li>
						<li class="list-group-item">notice2</li>
						<li class="list-group-item">notice3</li>
						-->
			</ul>
			
			<div class="panel panel-default" id="readPanel" style="display: none;">
				<div class="panel-heading notice-title"></div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-10 notice-title"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-12">Цена</label>
							<pre class="col-sm-10 notice-price"></pre>
						</div>
						<div class="form-group">
							<label class="col-sm-12">Описание</label>
							<pre class="col-sm-10 notice-description"></pre>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-5">
								<button type="button" class="btn btn-primary notice-action-ok">Редакция</button>
								<button type="button" class="btn btn-default notice-action-cancel">Затвори</button>
							</div>
							<div class="col-sm-offset-3 col-sm-2">
								<button type="button" class="btn btn-danger notice-action-remove">Изтрии</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			 
		
		
		
		</div>
