<doctype html>
<html>
	<head>
		<title> Сайтът за доставки </title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div id="indexForm">
			<form class="form-horizontal">
			  <div class="form-group">
				<label for="inputEmail3" class="col-md-2 control-label">Потерибителско име</label>
				<div class="col-md-3">
				  <input type="text" class="form-control" id="indexName" placeholder="Username">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputPassword3" class="col-md-2 control-label">Парола</label>
				<div class="col-md-3">
				  <input type="password" class="form-control" id="indexPassword" placeholder="Password">
				</div>
			  </div>		  
			  <div class="form-group">
				<div class="col-md-offset-2 col-md-3">
				  <button type="button" id="enterButton" class="btn btn-default">Вход</button>
				  <a href="reg.html" class="btn btn-default">Регистрация</a>
				</div>
			  </div>
			</form>
		</div>
	
		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/script.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
